    <section class="mainTop">
      <h1>Contact Us!</h1>
      <p>Call us at +55 9876 5985 <br> 
      or fill the form below:</p>
      <form method="GET" action="success.html">
        <fieldset>
          <legend class="sub">Contact Form</legend>
          <ul class="flex-outer">
            <li>
              <label for="name">Full Name*</label>
              <input type="text" id="name" placeholder="Enter your full name here" required>
            </li>
            <li>
              <label for="email">Email*</label>
              <input type="email" id="email" placeholder="YourName@xyzmail.com" required>
            </li>
            <li>
              <label for="message">Type Here:* </label>
              <textarea rows="6" id="message"
                placeholder="i.e. I would like to get a callback about a future reservation, please call me at (phone number) " required></textarea>
            </li>
            <li>
              <input type="submit" value="Contact Us!" class="submitBtn"></input>
            </li>
          </ul>
        </fieldset>
      </form>
    </section>
