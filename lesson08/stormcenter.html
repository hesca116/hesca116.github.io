  <main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
        
          <fieldset>
            <legend>Contact Information</legend>
              <label class="top">Full name* <input type="text" name="fname" required></label> <!--Pending: add validation only accepts alpha characters with a minimum of five characters using a regular expression pattern-->
              <label class="top">Email* <input type="email" name="email" placeholder="YourName@gmail.com" ></label>
              <label class="top">Phone <input type="tel" name="phone" required></label>
              <label class="top">Zip Code <input type="number" name="zipCode" required></label>
          </fieldset>

          <fieldset>
            <legend>Storm Report</legend>
            <label class="top">Storm Date <input type="date" name="completeDate"></label>
            <label class="top">Storm Type:
              <input list="stormType" name="stormType-choice" />
                <datalist id="stormType">
                  <option value="Flash Flood">
                  <option value="Hurricane">
                  <option value="Thunderstorm">
                  <option value="Tornado">
                </datalist>            
            </label>

            <label class="flexly">Rating: &nbsp;&nbsp;&nbsp;
              <input type="range" value="5" min="1" max="10" step="1" list="tickmarks" 
              oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
              <span id="ratingvalue">5</span>
            </label>  
              <datalist id="tickmarks"> <!--datalist for rating slider-->
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
                </datalist>
            
              <label class="top">Storm Region
                  <select name="stormRegion"> <option value="">Select Region</option> <!--add the #9662; entity after "please Select" to add an arrow inside the text-->
                  <option value="preston"> Preston</option>
                  <option value="sodaSprings"> Soda Springs</option>
                  <option value="fishHaven">Fish Haven</option>
                  </select>
              </label>
              
          </fieldset>
          <fieldset>
            <legend>Danger Level</legend>
              <label class="sbs"><input type="radio" name="dangerLevel" value="yes"> Yes </label>
              <label class="sbs"><input type="radio" name="dangerLevel" value="maybe"> Maybe </label>
              <label class="sbs"><input type="radio" name="dangerLevel" value="no"> No </label>
            </fieldset>

            <fieldset>Additional Information
              <label class="top">Type Your Comments Here <input type="textArea" name="comments"
                rows="5" cols="33">                
              </label>
            </fieldset>


          <input type="submit" value="Report Storm" class="submitBtn">
        </form>
