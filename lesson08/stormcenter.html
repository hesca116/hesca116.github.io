  <main>
    <h1>Report a Storm</h1>
        <form method="get" action="thanks.html">
        
          <fieldset>
            <legend>Contact Information</legend>
              <div class="form-box">
                <label class="top" for="name">Full name* </label>
                <input type="text" id="name" name="fname" required pattern="[A-Za-z ]{5,}"> <!--Pending: add validation only accepts alpha characters with a minimum of five characters using a regular expression pattern-->
              </div>
              <div class="form-box">
                <label class="top" for="email" >Email*</label>
                <input type="email" id="email" name="email" placeholder="YourName@gmail.com" >
              </div>
              <div class="form-box">
                <label class="top" for="phone" >Phone</label>
                <input type="tel" id="phone" name="phone" required>
              </div>

              <div class="form-box">
                <label class="top" for="zcode">Zip Code</label>
                <input type="number" id="zcode" name="zipCode" required>
              </div>
          </fieldset>

          <fieldset>
            <legend>Storm Report</legend>
            <div class="form-box">
              <label class="top" for="sDate">Storm Date</label>
              <input type="date" id="sDate" name="stormDate">
            </div>
            
            <div class="form-box">
              <label class="top" for="sType">Storm Type:</label>
              <input list="stormType" id="sType" name="stormType-choice" />
                <datalist id="stormType">
                  <option value="Flash Flood">
                  <option value="Hurricane">
                  <option value="Thunderstorm">
                  <option value="Tornado">
                </datalist>            
            </div>
            <div class="form-box">
              <label class="slider" for="rating">Drag to Record the Rating: &nbsp;<span id="ratingvalue">5</span> </label>
              <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
              oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
              <span>&nbsp;&nbsp;&nbsp;</span>
            </div>  
              <datalist id="tickmarks"> <!--datalist for rating slider-->
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
                </datalist>
            
            <div class="form-box">
              <label class="top" for="sRegion">Storm Region</label>
              <select name="stormRegion" id="sRegion"> 
                <option value="">Select Region</option> <!--add the #9662; entity after "please Select" to add an arrow inside the text-->
                <option value="preston"> Preston</option>
                <option value="sodaSprings"> Soda Springs</option>
                <option value="fishHaven">Fish Haven</option>
              </select>
            </div>
              
          </fieldset>
          <fieldset>
            <legend>Danger Level</legend>
              <label class="sbs"><input type="radio" name="dangerLevel" value="yes"> Yes </label>
              <label class="sbs"><input type="radio" name="dangerLevel" value="maybe"> Maybe </label>
              <label class="sbs"><input type="radio" name="dangerLevel" value="no"> No </label>
            </fieldset>

            <fieldset>
              <legend> Additional Information</legend>
              <div class="form-box">
                <label for="story">Comments</label>
                <textarea id="story" name="story" rows="5" cols="33">                
                </textarea>
              </div>
            </fieldset>


          <input type="submit" value="Report Storm" class="submitBtn">
        </form>
